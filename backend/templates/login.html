<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Login Page.</title>
</head>

<header>
</header>

<body>
    <div id="background" class="title-card">
        <h1>Epsilon</h1>
        <h2>Login to get started</h2>
        <hr>
    </div>
    <div class="contents">
        <form action="" method="post">
            <br>
            <input class="auth" type="text" placeholder="Username" name="username" value="{{
                request.form.course }}">
            <br>
            <input class="auth" type="text" placeholder="Password" name="password" value="{{
                request.form.q1 }}">
            <br>
            <br>
            <input class="btn" type="submit" value="Login">
        </form>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
    </div>
    <div class="footer">
        <footer>
            <p>
                Epsilon 2021
            </p>
        </footer>
    </div>
</body>

</html>
