<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/homepage/jquery-2.1.0.min.js') }}"></script>
    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/homepage/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/homepage/font-awesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage/templatemo-softy-pinko.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Join Team Requests</title>
</head>

<header class="header-area header-sticky" id="navMenu">
</header>

<body>
<div class="pagewrap">
    <div class="main">
        <div id="background" class="jumbotron jumbotron-fluid p-3 mb-5 title-card">
            <div class="container">
                <h1>{{company_name}}</h1>
            </div>
        </div>
        <div class="container">
            <h2 class="section-title">Manage Join Team Requests</h2>
            <hr>
        </div>
        {% if data %}
        <div class="contents table table-hover table-responsive-sm container">
            <div class="align-items-center h-100">
                <table>
                    <thead class="thead-light">
                        <tr>
                            <th>User</th>
                            <th>Request Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    {% for row in data %}
                    <tr>
                        <th> {{ row[0] }} </th>
                        <td> {{ row[1] }} </td>
                        <td><form action="" method="POST" id="form_{{row[2]}}">
                            <button class="adjacent-btn positive" type="submit" value="A_{{row[2]}}_{{tid}}" name="action">Accept</button>
                            <button class="adjacent-btn" type="submit" value="D_{{row[2]}}_{{tid}}" name="action">Decline</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        {% endif %}
        <div class="container">
            <div class="align-items-center h-100" style="margin-bottom: 3%;">
            {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>
            {% endif %}
            {% if message %}
            <p class="message"><strong>Message:</strong> {{ message }}</p>
            {% endif %}
        </div>
        </div>
    </div>
    <footer>
        <div class="container" style="margin: auto;">
                <p class="copyright">Epsilon 2021</p>
        </div>
    </footer>
</div>
</body>

</html>

<script>
    $(function(){
        $("#navMenu").load("{{ url_for('static', filename='html/navbar.html') }}"); 
        });
</script>
