<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Apply To Job</title>
</head>

<header>
</header>

<body>
    <div id="background" class="title-card">
        <h1>Enter your skills</h1>
        <h4>Employers will be able to see your profile after submitting this form</h4>
    </div>

    <div class="contents">
        <form action="" method="post">
            <br>
            <input class="auth" type="text" name="skills" required>
            <br>
            <br>
            <input class="btn" type="submit" value="apply">
        </form>

        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
        {% if message %}
        <p class="message"><strong>Message:</strong> {{ message }}</p>
        {% endif %}
    </div>

    <div class="footer">
        <footer>
            <p>
                Epsilon 2021
            </p>
        </footer>
    </div>

</body>

</html>
