<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/userProfile.js') }}"></script>
    <!--If font awesome is included elsewhere, please remove the line below-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User Profile</title>
</head>

<header>
</header>

<body>
    <div id="background" class="title-card">
        <h1>My Profile</h1>
        <hr>
        {% if user_details %}
        <form action="" method="POST" id="userForm">

            <button id="discardBtn" style="display: none;" type="reset" onclick="disableEdit()">Discard Changes</button>
            <button id="editBtn" type="button" onClick="isEditing()"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>

                <div class="bio-row">
                      <p><span>Name </span><input type="text" name="name" id="name" value="{{user_details[0]}}" > </p>
                  </div>

                  <div class="bio-row">
                      <p><span>Email </span><input type="text"  name="contact" id="contact" value="{{user_details[2]}}" required readonly></p>
                  </div>
                  <div class="bio-row">
                      <p><span>User Type</span><input type="text" name="user_type" value="{{user_details[3]}}" required readonly></p>
                  </div>
                    <div class="bio-graph-heading">
                        <textarea name="description" id="description">{{user_details[1]}}</textarea>
                  </div>
        </form>
        {% endif %}
    </div>
    <div class="contents">
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
        {% if message %}
        <p class="message" id="responseMsg"><strong>Message:</strong> {{ message }}</p>
        {% endif %}
        <p class="message" id="validationMsg"></p>
    </div>
    <div class="footer">
        <footer>
            <p>
                Epsilon 2021
            </p>
        </footer>
    </div>
</body>

</html>
