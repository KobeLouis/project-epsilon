<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Manage Team</title>
</head>

<header>
</header>

<body>
    <div id="background" class="title-card">
        <h1>Insert Team Name Here</h1>
        <hr>
        <table border=1>
            {% for user in userDetails %}
            <tr>
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
                <td>{{user[2]}}</td>
                <!--add remove and promote button-->
                <td>

                    <form action="/testbtn" method="post">
                        <button name='submit' type="submit" value="r.{{user[0]}}.{{user[1]}}">Remove</button>
                    </form>
                </td>
                <td>
                    <form action="/testbtn" method="post">
                        <button name='submit' type="submit" value="r.{{user[0]}}.{{user[1]}}">Set admin</button>
                    </form>
                </td>

            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="contents">
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
        {% if message %}
        <p class="message"><strong>Message:</strong> {{ message }}</p>
        {% endif %}
    </div>
    <div class="footer">
        <footer>
            <p>
                Epsilon 2021
            </p>
        </footer>
    </div>
</body>
