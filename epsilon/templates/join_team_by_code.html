<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>Team Invite</title>

        <link rel="stylesheet" type="text/css" href="../static/css/homepage/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../static/css/homepage/font-awesome.css">
        <link rel="stylesheet" href="../static/css/homepage/templatemo-softy-pinko.css">
        <link rel="stylesheet" type="text/css" href="../static/css/login.css">

        <style type="text/css">
            html, body { margin: 0; padding: 0; height: 100%; width: 100%; background-image: linear-gradient(127deg, #a759d1 0%, #8261ee 91%); }
        </style>
    </head>

    <header>
    </header>

    <body>
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="col-6 mx-auto">
                    <div class="jumbotron shadow-lg p-3 mb-5 rounded" style="background-color: #f2f2fe">
                        <div id="title" class="center-heading">
                            <h2 class="section-title">Join Team by Code</h2>
                            <hr>
                        </div>
                        <div class="contents center-text">
                            <form action="" method="post">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Code</span>
                                    </div>
                                    <input name="code" type="text" class="auth form-control" placeholder="Enter Team Code Here" aria-describedby="basic-addon1">
                                </div>
                                <div>
                                    <button type="submit" id="form-submit" class="btn main-button">Submit</button>
                                </div>
                            </form>
                            {% if error %}
                            <p class="error"><strong>Error:</strong> {{ error }}</p>
                            {% endif %}
                            {% if msg %}
                            <p class="msg"><strong>Message:</strong> {{ msg }}</p>
                            {% endif %}
                        </div>
                        <a href="/"><- Go back to homepage</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <footer>
                <p class="copyright">
                    Epsilon 2021
                </p>
            </footer>
        </div>
    </body>

</html>
